<h1>Product List</h1>
<a routerLink="/products/create">Add New Product</a>
<table cellpadding="10">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Category</th>
    <th colspan="2"></th>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i+1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td><a [routerLink]="['/products/edit', product.id]">Edit</a></td>
    <td><a [routerLink]="['/products/delete', product.id]">Delete</a></td>
  </tr>
</table>
